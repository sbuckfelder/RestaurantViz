<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 400px; width: 400px;}
    </style>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDopSOyAm4b523nUMdTs3NU-YHrFWwZbYw&sensor=false">
</script>
<script type="text/javascript">
  google.maps.event.addDomListener(window, 'load', initialize);
  function initialize() {
    var mapOptions = {
      center: new google.maps.LatLng(-34.397, 150.644),
      zoom: 8
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
      mapOptions);
    var marker = new google.maps.Marker({
      position : new google.maps.LatLng(-34.397, 150.644),
      map : map,
  });

  }
      
  function test() {
    mymap = document.getElementById("map-canvas");
    mymap.setcenter(120,120);
  } 
  </script>
  </head>

  <body>
    <div id = "testme">
      <div id="map-canvas"/>
    </div>
    <button id="updateLoc" onclick = "test()"> Update Location</button>
  </body>
</html>
